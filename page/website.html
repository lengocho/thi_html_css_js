<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EXAM</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
<div class="header">
    <div class="logo">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTnOcWeA_HZJ2tqfoUYDUg2chUh8MU1CO0I4QvVGY6JkISLJs7Org" alt="">
    </div>
    <div class="banner">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRCf_GIbvp8JfZsZ0oe9cpTuLGqzHJE9PfJZtntYwFc97wY7fSp" alt="">
    </div>
    <div class="slogan">Try The Best</div>
    <div class="clear-both"></div>
</div>
<div class="body">
    <div class="main-content">
        <h1>Đăng kí thông tin người dùng</h1>
        <form action="" method="post" id="form" name="register-form">
            <div class="row name">
                <div class="col-2 col-s-2 title">
                    <label for="name"><strong>Họ và Tên</strong></label>
                </div>
                <div class="col-3 col-s-3 name">
                    <input type="text" name="name" style="width: 100%">
                    <span></span>
                </div>
            </div>
            <div class="row gender">
                <div class="col-2 col-s-2 gender">
                    <label for="gender"><strong>Giới tính</strong></label>
                </div>
                <div class="col-6 col-s-6 gender">
                        <input type="radio" value="1">Male
                        <input type="radio" value="0">Female
                        <input type="radio" value="2">Others
                        <span></span>
                </div>
            </div>
            <div class="row email">
                <div class="col-2 col-s-2 title">
                    <label for="email"><strong>Email</strong></label>
                </div>
                <div class="col-6 col-s-6 email">
                    <input type="email" name="email" style="width: 74.5%">
                    <span></span>
                </div>
            </div>
            <div class="row about-me">
                <div class="col-2 col-s-2 about-me">
                    <label for="about-me"><strong>About me</strong></label>
                </div>
                <div class="col-6 col-s-6 about-me">
                    <textarea name="about-me" cols="38%" rows="auto"></textarea>
                    <span></span>
                </div>
            </div>
            <div class="row phone">
                <div class="col-2 col-s-2 phone">
                    <label for="phone"><strong>Phone</strong></label>
                </div>
                <div class="col-6 col-s-6 phone">
                    <input type="text" name="phone" style="width: 100%">
                    <span></span>
                </div>
            </div>
            <div class="row hobby">
                <div class="col-2 col-s-2 hobby">
                    <label for="hobby"><strong>Hobby</strong></label>
                </div>
                <div class="col-6 col-s-6 hobby">
                    <input type="checkbox" value="1">Sport
                    <input type="checkbox" value="0">Films
                    <input type="checkbox" value="2">Reading book
                    <input type="checkbox" value="3">Music
                    <input type="checkbox" value="4">Others
                </div>
            </div>
            <input class="register" type="button" name="btnSubmit" value="Submit">
            <input class="reset" type="reset" name="btnReset" value="Reset">
        </form>
    </div>
    <div class="clear-both"></div>
</div>
<div class="footer">
    <h3>Lê Ngọc Hồ - T1809E - Email: holnth1808045@fpt.edu.vn</h3>
</div>
<script src="../JS/exam.js"></script>
</body>
</html>
